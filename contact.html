<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Globe Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: cyan;
    }

    .contact-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,200,255,0.3);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-info h2, 
    .contact-form h2 {
      color: cyan;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .contact-info p {
      color: #ddd;
      margin: 0.5rem 0;
    }

    .contact-info i {
      margin-right: 0.5rem;
      color: cyan;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00e6e6;
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      background: #000814;
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid rgba(0,200,255,0.3);
    }
    footer p {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .footer-links a {
      color: cyan;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .footer-links a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- CONTACT SECTION -->
  <div class="contact-container">
    <!-- INFO -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-map-marker-alt"></i> Karachi, Pakistan</p>
      <p><i class="fas fa-envelope"></i> support@globehub.com</p>
      <p><i class="fas fa-phone"></i> +92 300 1234567</p>
      <p><i class="fas fa-clock"></i> Mon - Fri, 9AM - 6PM</p>
    </div>

    <!-- FORM -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Globe Hub. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
    </div>
  </footer>

</body>
</html>
